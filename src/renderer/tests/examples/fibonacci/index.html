<table>
<tbody>
<script render>
  let p = 1;
  let pp = 0;
  for (let i = 1; i <= 5; i++) {
    const next = p + pp;
    yield html`<tr><td>${i}</td><td>${p}</td></tr>\n`;
    pp = p;
    p = next;
  }
</script>
</tbody>
</table>

<expect>
  <table>
  <tbody>
  <tr><td>1</td><td>1</td></tr>
  <tr><td>2</td><td>1</td></tr>
  <tr><td>3</td><td>2</td></tr>
  <tr><td>4</td><td>3</td></tr>
  <tr><td>5</td><td>5</td></tr>

</tbody>
  </table>
</expect>
