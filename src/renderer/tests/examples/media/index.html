<div class="media-box">
  <script render>
    isImg(attrs.src)
      ? (<img class="media-element" src="{attrs.src}" />)
      : (<video class="media-element" src="{attrs.src}"></video>)
  </script>
  <span class="caption">Aurora borealis near Torneträsk lake in Sweden</span>
</div>

<script static>
  function isImg(src) {
    return src.endsWith(".jpg");
  }
</script>

<expect>
  <div class="media-box">
    <img class="media-element" src="aurora.jpg" />
    <span class="caption">Aurora borealis near Torneträsk lake in Sweden</span>
  </div>
</expect>
